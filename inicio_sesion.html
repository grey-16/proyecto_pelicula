<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.10/dist/sweetalert2.all.min.js"></script>
    
    <title>Inicio Sesión</title>
</head>
<body class="body-inicio-sesion">
    <header>
        <nav id="navegacion">
            <a class="logo" href="#">CAC-Movies</a>
            <ul class="lista-menu">
                <li class="item-menu"> <a class="link-menu" href="#tendencia">Tendencia</a> </li>
                <li class="item-menu"><a class="link-menu" href="registro.html">Registrarse</a></li>
                <li class="item-menu iniciosesion"><a class="link-menu" href="api.html">Conexión API</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contenedor-inicio-sesion">
            <div class="formulario">
                <h1>Iniciar Sesión</h1>
                <form action="#" id="form-inicio-sesion" method="get">
                    <input type="email" class="input-inicio" id="email" placeholder="Email">
                    <input type="password" class="input-inicio" id="pass" placeholder="Contraseña">
                    <input type="button" class="btn-registrarse" value="Registrarse">
                    <input type="submit" class="btn-registrarse" onclick="validar()" value="Iniciar Sesión">
                </form>
            </div>
            
        </section>


    </main>

   

    <script src="script.js"></script>
</body>
</html>
